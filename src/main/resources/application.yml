      # ---------- 串口1：3个纯温度传感器 ----------
      - sensorId: "cold-room-01"
        sensorName: "冷藏库1号"
        connection: "temp-only"        # 对应上面 connections 的 name
        slaveId: 1
        temperature:
          registerType: "holding"      # holding 或 input
          address: 0
          dataType: 5                  # 5=FOUR_BYTE_INT_SIGNED（32位有符号），根据实际传感器手册改
          scale: 0.0001
          byteOrder: "ABCD"

      - sensorId: "cold-room-02"
        sensorName: "冷藏库2号"
        connection: "temp-only"
        slaveId: 2
        temperature:
