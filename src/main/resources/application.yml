    realtimeMinutes: 20 # 秒级数据保留时长 (REALTIME)
    minutelyHours: 24 # 分钟级数据保留时长 (MINUTELY_COMPACTED)
    hourlyDays: 7 # 小时级数据保留时长 (HOURLY_COMPACTED)
